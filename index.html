<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミノデ不動産 | 地域密着 富士見町</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      color: #37352f;
      line-height: 1.8;
      background: #fff;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      padding: 16px 0;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    /* Hero */
    .hero {
      padding: 80px 0 60px;
      text-align: center;
    }
    .hero-logo {
      margin-bottom: 24px;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
    }
    .hero-tagline {
      font-size: 14px;
      color: #6b6b6b;
      margin-bottom: 8px;
    }
    .hero-mission {
      font-size: 18px;
      color: #37352f;
      margin-top: 32px;
      padding: 24px;
      background: #f7f6f3;
      border-radius: 4px;
    }

    /* Section */
    section {
      padding: 48px 0;
      border-top: 1px solid #e5e5e5;
    }
    section h2 {
      font-size: 12px;
      font-weight: 400;
      color: #9b9b9b;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
    }

    /* Services */
    .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .service-item {
      padding: 16px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
    }

    /* Message */
    .message {
      font-size: 16px;
      color: #37352f;
      line-height: 2;
    }

    /* Property */
    .property-card {
      display: block;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .property-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .property-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(20%);
    }
    .property-info {
      padding: 20px;
    }
    .property-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .property-tag {
      font-size: 11px;
      padding: 2px 8px;
      background: #f7f6f3;
      border-radius: 2px;
    }
    .property-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .property-address {
      font-size: 13px;
      color: #6b6b6b;
      margin-bottom: 12px;
    }
    .property-price {
      font-size: 20px;
      font-weight: 700;
    }
    .property-price span {
      font-size: 13px;
      font-weight: 400;
    }

    /* Footer */
    footer {
      padding: 48px 0;
      border-top: 1px solid #e5e5e5;
      text-align: center;
    }
    .footer-logo {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .footer-text {
      font-size: 12px;
      color: #9b9b9b;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 24px; }
      .services { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">MINODE REAL ESTATE</div>
    </div>
  </header>

  <div class="container">

    <div class="hero">
      <svg class="hero-logo" width="120" height="40" viewBox="0 0 120 40">
        <text x="0" y="30" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="700" fill="#37352f">Mino</text>
        <text x="62" y="30" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="700" fill="#37352f">Def</text>
        <rect x="62" y="28" width="40" height="3" fill="#37352f"/>
      </svg>
      <h1>ミノデ不動産</h1>
      <p class="hero-tagline">地域密着 長野県富士見町</p>
      <div class="hero-mission">
        美しい森と空、この町にあふれる笑顔。<br>
        未来を絶対に守るため。
      </div>
    </div>

    <section>
      <h2>Services</h2>
      <div class="services">
        <div class="service-item">売買</div>
        <div class="service-item">賃貸</div>
        <div class="service-item">リノベーション</div>
        <div class="service-item">中古物件</div>
        <div class="service-item">農地</div>
        <div class="service-item">山林</div>
      </div>
    </section>

    <section>
      <h2>Message</h2>
      <p class="message">
        一人きりでは人は生きられない。<br>
        君もこの町に暮らさないか。<br><br>
        あなたが住む家、探しましょう。繋げましょう。<br>
        すぐ呼びかけてください。
      </p>
    </section>

    <section>
      <h2>Properties</h2>
      <a href="Property/4654/" class="property-card">
        <img src="Property/4654/image/exterior.jpg" alt="物件4654" class="property-image">
        <div class="property-info">
          <div class="property-tags">
            <span class="property-tag">賃貸</span>
            <span class="property-tag">一戸建て</span>
            <span class="property-tag">DIY歓迎</span>
          </div>
          <h3 class="property-title">富士見駅徒歩8分 4DK+物置</h3>
          <p class="property-address">長野県諏訪郡富士見町富士見4654-490</p>
          <p class="property-price">4万円<span>/月</span></p>
        </div>
      </a>
    </section>

  </div>

  <footer>
    <div class="container">
      <p class="footer-logo">MINODE REAL ESTATE</p>
      <p class="footer-text">地域密着 ミノデ不動産</p>
    </div>
  </footer>

</body>
</html>
